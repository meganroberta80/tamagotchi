<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Tamagotchi</title>
</head>

<body>
    <h1>Tamagotchi Pet</h1>

    <p id="notifications">Have hunger, tiredness, and boredom alerts go in this text box!</p>

    <button id="btn-feed">Feed</button>
    <button id="btn-sleep">Sleep</button>
    <button id="btn-play">Play</button>

    <div id="Hunger">Hunger</div>
    <meter id="hunger-meter" min="0" high="7" max="10"></meter>

    <div id="Sleepiness">Sleepiness</div>
    <meter id="sleepiness-meter" min="0" high="7" max="10"></meter>

    <div id="Boredom">Boredom</div>
    <meter id="boredom-meter" min="0" high="7" max="10"></meter>
</body>

</html>
