<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Tamagotchi Pet</title>
</head>

<body>
    <main id="signup-page">
        <h1>Signup</h1>
        <div id="name">
            <label>Choose your sloth's name!</label>
            <!-- Connect to 2nd main. -->
            <input type="text" id="name-choice">
            <button id="btn-start">Start Game</button>
        </div>
    </main>

    <main id="game-page" class="hide">
        <h1>Tamagotchi Pet</h1>
        <section id="left">
            <div id="Hunger">
                <label class="hunger-meter">Hunger</label>
                <meter id="hunger-meter" class="meter" min="0" high="70" max="100"></meter>
            </div>

            <div id="Sleepiness">
                <label class="sleepiness-meter">Sleepiness</label>
                <meter id="sleepiness-meter" class="meter" min="0" high="70" max="100"></meter>
            </div>

            <div id="Boredom">
                <label class="boredom-meter">Boredom</label>
                <meter id="boredom-meter" class="meter" min="0" high="70" max="100"></meter>
            </div>
        </section>

        <section id="center">
            <div id="name">Name:</div>
            <div id="age">Age:</div>
            <div id="notifications">I'm feeling great!</div>
            <div id="slothilda"></div>
        </section>

        <section id="right">
            <button id="btn-feed" class="btn">Feed</button>
            <button id="btn-sleep" class="btn">Nap</button>
            <button id="btn-play" class="btn">Play</button>
        </section>
    </main>

</body>

</html>
